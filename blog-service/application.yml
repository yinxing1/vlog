# 服务器配置
server:
  port: 8080

# Spring 应用配置
spring:
  # 应用名称
  application:
    name: my-blog
  # 数据库数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root        # 您的数据库用户名
    password: 114016 # 您的数据库密码

# MyBatis 配置
mybatis:
  # 实体类别名扫描包
  type-aliases-package: com.myblog.system.entity
  # Mapper XML 文件位置
  mapper-locations: classpath:mapper/*.xml
  # 全局配置
  configuration:
    # 开启驼峰命名自动映射, 即从经典数据库列名 a_column 到经典 Java 属性 aColumn 的类似映射。
    map-underscore-to-camel-case: true